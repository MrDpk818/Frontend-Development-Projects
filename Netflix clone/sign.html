<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="Css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d28b24b681.js"
      crossorigin="anonymous"
    ></script>
    <title>Netflix</title>
  </head>
  <body class="sign_body">
    <header class="showcase1">
      <div class="showcase-top">
        <img src="Css/img/png.png" alt="logo" />
      </div>
      <div class="form">
        <div class="inputs">
          <h1 class="ab">Sign In</h1>
          <div class="form-head">
            <input
              class="form-group"
              type="email number"
              placeholder="Email or phone number"
              id="email"
              name="email"
              required
            />
            <input
              class="form-group"
              type="password"
              placeholder="Password"
              id="password"
              name="password"
              required
            />
          </div>

          <button class="signin">Sign In</button>
          <div class="check">
            <input
              class="remember"
              type="checkbox"
              id="rem"
              name="remember me"
              required
            />
            <label for="rem"> Remember me</label>
            <a class="link" href="#">Need Help?</a>
          </div>
          <div class="facebok">
            <a href="#">
              <i class="fab fa-facebook fa-2x"></i>
              <p class="sub-face">Login with Facebook</p>
            </a>
          </div>
          <div class="new-user">
            <h4>New to Netflix?</h4>
            <a class="newone" href="#"> Sign up now.</a>
          </div>
        </div>
      </div>
    </header>
    <footer class="foot1">
      <p class="container">
        Questions? Call <span class="call">000-800-040-1843</span>
      </p>
      <div class="footer container">
        <div class="a1">
          <ul>
            <li>
              <a href="#">FAQ</a>
              <a href="#">Cookie Preferences</a>
            </li>
          </ul>
        </div>
        <div class="a2">
          <ul>
            <li class="foot-item2">
              <a href="#">Help Center</a>
              <a href="#">Corporate Information</a>
            </li>
          </ul>
        </div>
        <div class="a3">
          <ul>
            <li class="foot-item3">
              <a href="#">Terms of Use</a>
            </li>
          </ul>
        </div>
        <div class="a4">
          <ul>
            <li class="foot-item4">
              <a href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
